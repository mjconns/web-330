<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=no">
    <title>ViewModel Example - 6.2</title>
    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- JavaScript Libraries -->
    <script src="../knockout-v3.5.1.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
        </ul>
    </nav>

    <div role="main" class="container">
        <br />
        <br />

        <h2>Obj Lit ViewPerson Example</h2>

        <div class="form-group">
            <label for="txtMake">First Name:</label>
            <input type="text" class="form-control alert-warning" data-bind="value: firstName" id="firstName" />
        </div>

        <div class="form-group">
            <label for="txtMake">Surname:</label>
            <input type="text" class="form-control alert-warning" data-bind="value: lastName" id="lastName" />
        </div>

        <div class="form-group">
            <label for="txtModel">Email:</label>
            <input type="text" class="form-control alert-warning" data-bind="value: emailAddress" id="emailAddress" />
        </div>

    </div>

    <script>
        var personViewModel = {
            firstName: "Micah",
            lastName: "Connelly",
            emailAddress: "mjconns@gmail.com"
        }
        //call ko
        ko.applyBindings(personViewModel);
    </script>

</body>

</html>
