<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Exercise 7.3</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jquery Reference Library -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- Knockout script-->
    <script src="../knockout-v3.5.1.js"></script>
</head>

<body>
    <div role="main" class="container">
        <br /><br />
        <h2>The "foreach" binding</h2>
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: textbooks">
                <tr>
                    <td data-bind="text: title"></td>
                    <td data-bind="text: price"></td>
                </tr>
            </tbody>
        </table>
        <br />
    </div>
    <script>
        function TextbookViewModel() {
            this.textbooks = ko.observableArray([{
                    title: "How To Politics for Poli-Sci Majors",
                    price: 399.99
                },
                {
                    title: "The ABCs of English",
                    price: 499.99
                },
                {
                    title: "Here's the Biz for Biz Majors",
                    price: 555
                },
                {
                    title: "Coding for Dummies",
                    price: 20
                }
            ]);
        }
        ko.applyBindings(new TextbookViewModel());
    </script>
</body>

</html>
