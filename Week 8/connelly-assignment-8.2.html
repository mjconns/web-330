<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Exercise 8.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />

    <!-- JavaScript Libraries -->
    <script type="text/javascript"
        src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js" charset="UTF-8">
    </script>
    <!-- Knockout script-->
    <script src="../knockout-v3.5.1.js"></script>
</head>

<body>
    <div role="main" class="container">
        <br /><br />
        <h2>8.2 Example</h2>
        <br />
        <div class="row" data-bind="if: error">
            <div class="col-sm-12">
                <div class="alert alert-danger" role="alert">
                    <strong>Warning!</strong> <span data-bind="text: error()"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="card card-inverse" style="background-color: #333; border-color: #333; color: white;">
                    <div class="card-block p-3">
                        <h3 class="card-title">Add Employees</h3>
                        <div class="card-text">
                            <div class="form-group row">
                                <label for="txtName" class="col-2 col-form-label">Add Full Name: </label>
                                <div class="col-6">
                                    <input type="text" data-bind="value: nameToAdd , valueUpdate: 'afterkeydown'"
                                        class="form-control" id="txtName" />
                                </div>
                                <div class="col-4">
                                    <a href="#" data-bind="click: add" class="btn btnprimary">Add</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtAddEmp">Names: </label>
                                <select size="10" class="form-control" data-bind="options: employeeList"
                                    id="txtAddEmp"></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function EmployeeViewModel() {
            this.nameToAdd  = ko.observable("");
            this.employeeList = ko.observableArray(["Ben", "George"]);
            this.error = ko.observable("");
            this.add = function () {
                if ((this.nameToAdd () !== "") && (this.employeeList.indexOf(this.nameToAdd ()) < 0)) {
                    this.error("");
                    this.employeeList.push(this.nameToAdd ());
                } else {
                    this.error("Duplicate or Invalid Entry.");
                }
                this.nameToAdd ("");
            }
        }
        ko.applyBindings(new EmployeeViewModel());
    </script>

</body>

</html>
